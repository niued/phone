<!DOCTYPE html>
<html>
<head>
    <title>悠哉前端开发</title>
    <link href="/css/base.css" rel="stylesheet" type="text/css" />
	<link href="/css/global.css" rel="stylesheet" type="text/css" />
    <link href="/css/admin.css" rel="stylesheet" type="text/css" />
    <!–[if lt IE9]> 
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]–>
</head>
<body>
	<%- partial('module/nav',{currNav:5}) %>
	<div class="grid fn-clear admin-con">
		<aside class="fn-left">
			<%- partial('module/adminnav',{adminNav:5}) %>
		</aside>
		<div class="fn-right admin-main">
			<table class="table">
				<thead>
					<tr>
                        <th style="width:10%;">图标</th>
						<th style="width:10%;">编号</th>
						<th style="width:25%;">名称</th>
						<th style="width:10%;">分类</th>
						<th style="width:20%;">日期</th>
                        <th style="width:10%;">顺序</th>
						<th style="width:15%;">操作</th>
					</tr>
				</thead>
				<tbody>
					<% for(var i=0;i<apps.length;i++){%>
					<tr>
                        <td><img src="/upload/<%= apps[i].appid %>.png"  width="20px" height="20px" /></td>
						<td><%= apps[i].appid %></td>
						<td><a href="<%= apps[i].link %>"><%= apps[i].name %></a></td>
						<td><%= apps[i].category %></td>
						<td><%= apps[i].releasedate %></td>
                        <td><%= apps[i].sorttype %></td>
						<td class="tc">
                            <a href="/admin/kind/edit-<%= apps[i]._id %>">编辑</a>
                        </td>
					</tr>
					<%}%>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
