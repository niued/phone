<!DOCTYPE html>
<html>
<head>
    <title>后台</title>
    <link href="/css/base.css" rel="stylesheet" type="text/css" />
	<link href="/css/global.css" rel="stylesheet" type="text/css" />
    <link href="/css/admin.css" rel="stylesheet" type="text/css" />
    <!–[if lt IE9]> 
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]–>
</head>
<body>
	<%- partial('module/nav',{currNav:5}) %>
	
	
	<div class="grid fn-clear admin-con">
		
		<aside class="fn-left">
			<%- partial('module/adminnav',{adminNav:3}) %>
		</aside>
		
		<div class="fn-right admin-main">
			<table class="table">
				<thead>
					<tr>
						<th style="width:15%;">编号</th>
						<th style="width:30%;">标题</th>
						<th style="width:15%;">模块</th>
						<th style="width:15%;">分类</th>
						<th style="width:15%;">置顶</th>
                        <th style="width:15%;">操作</th>
					</tr>
				</thead>
				<tbody>
					<% for(var i=0;i<articles.length;i++){%>
					<tr>
						<td><%= articles[i]._id %></td>
						<td><%= articles[i].title %></td>
                        <td><%= config.navs[articles[i].nav] %></td>
                        <td>2222</td>
                        <td><%= articles[i].top?"置顶":"不置顶" %></td>
						<td class="tc">
                            <a href="/admin/article/edit-<%= articles[i]._id %>">编辑</a>
                        </td>
					</tr>
					<%}%>
				</tbody>
			</table>
			<div class="page-bar">
				<div class="pagination">
					<ul>
						<li><a href="#"><<</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">4</a></li>
						<li><a href="#">>></a></li>					
                    </ul>
				</div>
			</div>
		</div>
		
		
	</div>
</body>
</html>
