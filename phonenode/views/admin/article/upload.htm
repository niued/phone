<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>营销体验中心 - 前端综合NDC组</title>
<link rel="stylesheet" href="/css/base.css" type="text/css" charset="UTF-8" />
<style>
html { background:#fff;}
/* 基础样式 */
.sl-file{
position:relative;
display:inline-block;
zoom:1;
cursor:pointer;
overflow:hidden;
vertical-align:middle;
}

/* 影响 .ui-input-file 的样式 */
.sl-file .sl-file-input{
position:absolute;
right:0;
top:0;
_font-size:100px; /* overwrite*/
_font-size:12px;
_zoom:10; /* overwrite */
height:100%;
_height:auto;
opacity:0;
filter:alpha(opacity=0);
-ms-filter:"alpha(opacity=0)";
cursor:pointer;
}
</style>
</head>
<body >
	<input type="hidden" id="J_imgurl" value="<%= imgurl%>" />
	<form id="J_form" enctype="multipart/form-data" action="/admin/upload/mulimage" method="post">
		<span class="sl-file">
		    <input type="button" id="J_btn" value="点击选择图片" />
		    <input id="J_file" name="imgFile" type="file" exts="png|jpg|bmp" class="sl-file-input" />
		</span>
	</form>
	<script src="http://r.uzaicdn.com/static/base/jquery/jquery1.8.js" type="text/javascript"></script>
	<script>
	$(function(){
		$("#J_file").change(function(){
			$("#J_btn").val("正在上传图片");
			$("#J_form").submit();
		})
		var imgurl = $("#J_imgurl").val();
		if(imgurl){
			parent.changeImg&&parent.changeImg(imgurl);
		}
	})
	
	</script>
</body>
</html>
